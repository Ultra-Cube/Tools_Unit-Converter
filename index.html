<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Multi-Unit Converter</h1>
        <div class="converter">
            <label for="category">Category:</label>
            <select id="category">
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="temperature">Temperature</option>
                <option value="area">Area</option>
                <option value="volume">Volume</option>
                <option value="data">Data</option>
            </select>
            <div id="unit-selectors"></div>
            <input type="number" id="input-value" placeholder="Enter value" />
            <div class="actions">
                <button id="swap-btn" title="Swap units">â‡„</button>
                <button id="convert-btn">Convert</button>
                <button id="copy-btn" title="Copy result">ðŸ“‹</button>
            </div>
            <div id="result"></div>
            <div class="options">
                <label class="dark-toggle">
                    <input type="checkbox" id="dark-toggle" />
                    Dark Mode
                </label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
